<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<style>
    body{
        display: grid;
        place-items: center;
        width: 100%;
        height: 100vh;
        background-image: url('./img/Elegant-Blue-Presentation-Template.jpg'); /* Replace 'your-background-image-url.jpg' with the actual URL or path to your image */
        background-size: cover;
        background-position: center;
        margin: 0;
    }
    *{
        box-sizing: border-box;
    }
    .container{
      border-radius: 5px;
      background-color: #0b5bb0ad;  
      padding: 20px;
      height: 700px;
      width: 500px;
    }

    input[type=text], textarea{
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
   input[type=button]{
    background-color: #196cca;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    
   }
   input[type=button]:hover{
    background-color: #3088bb;
   }
</style>
<body>
    <div class="container">
        <h3><center>Contact Us</center></h3>
        <form>
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Enter Your Name...." required>

            <label for="Email">Email</label>
            <input type="text" id="Email" placeholder="Enter Your Email..." required>

            <label for="Contact">Contact Number</label>
            <input type="text" id="Contact" placeholder="Enter Your Contact number..." required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter Your Subject..." required>

            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Enter Your Message" style="height: 200px;" required></textarea>
            
            <input type="button" value="Submit" onclick="submitForm()">
        </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function submitForm() {
            var name = document.getElementById("Name").value;
            var email = document.getElementById("Email").value;
            var contact = document.getElementById("Contact").value;
            var sub = document.getElementById("subject").value;
            var mess = document.getElementById("message").value;

            // Simple validation
            if (!name || !email || !contact || !sub || !mess) {
                swal("Validation Error", "Please fill in all required fields", "error");
                return;
            }

            // Here you can handle the form data as needed (e.g., send it to the server)

            // Display success message
            swal("Successful", "Form data received successfully", "success");
        }
    </script>
</body>
</html>
